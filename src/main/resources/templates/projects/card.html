<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Your wallet</title>
    <th:block th:include="fragments/header :: head" />
</head>
<body>

<div class="container">
    <th:block th:include="fragments/header :: menu" />
    <h2 th:text="Проект"></h2>
    <div>
        <form class="form-horizontal" th:object="${project}" th:action="@{/projects/save}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="Название"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" th:required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="Описание"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}" th:required="required"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default" th:text="Сохранить"></button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
