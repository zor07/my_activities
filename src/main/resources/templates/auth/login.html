<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>My activities</title>
    <th:block th:include="fragments/header :: head" />
</head>
<body>

<div class="container">
    <th:block th:include="fragments/header :: menu" />
    <h2 th:text="Авторизация"></h2>
    <div>
        <form class="form-horizontal"  th:action="@{/login}" id="loginForm" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="Логин"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username" th:required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="Пароль"></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password" th:required="required"/>
                </div>
            </div>

            <div th:if="${error}">
                Unable to login. Check your username and password.
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default" th:text="Логин"></button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
