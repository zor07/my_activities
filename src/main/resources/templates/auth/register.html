<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>My activities</title>
    <th:block th:include="fragments/header :: head" />
</head>
<body>

    <div class="container">
        <th:block th:include="fragments/header :: menu" />
        <h2 th:text="Регистрация"></h2>
        <div>
            <form class="form-horizontal" th:object="${registerForm}" th:action="@{/register}" method="post">

                <div class="form-group">
                    <label class="col-sm-2 control-label" th:text="'Ваше имя:'"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}" th:required="required"/>
                        <div class="alert alert-danger" role="alert"
                             th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}">
                            Name Error
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" th:text="Логин"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{login}" th:required="required"/>
                        <div class="alert alert-danger" role="alert"
                              th:if="${#fields.hasErrors('login')}"
                              th:errors="*{login}">
                            Login Error
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" th:text="Пароль"></label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" th:field="*{password}" th:required="required"/>
                        <div class="alert alert-danger" role="alert"
                              th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}">
                            Password Error
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" th:text="'Подтвердите Пароль'"></label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" th:field="*{confirmedPassword}" th:required="required"/>
                        <div class="alert alert-danger" role="alert"
                              th:if="${#fields.hasErrors('confirmedPassword')}"
                              th:errors="*{confirmedPassword}">
                            Confirmed Password Error
                        </div>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="btn btn-default" th:text="Зарегистрироваться"></button>
                </div>
            </form>
        </div>
</div>

</body>
</html>
