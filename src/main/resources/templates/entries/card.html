<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>My activities</title>
    <th:block th:include="fragments/header :: head" />
</head>
<body>
    <div class="container">
        <th:block th:include="fragments/header :: menu" />
        <h2 th:text="Запись"></h2>
        <div>
            <form class="form-horizontal" th:object="${entry}" th:action="@{/entries/save}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{version}"/>

                <div class="form-group">
                    <label class="col-sm-2 control-label" th:text="Активность"></label>
                    <div class="col-sm-10">
                        <select th:field="*{activity}" id="activities" class="form-control" th:required="required">
                            <option value="" selected>Выберите активность</option>
                            <option th:each="a: ${activities}"
                                    th:value="${a.id}"
                                    th:text="${a.name}">activity</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" th:text="Комментарий"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{comment}" th:required="required"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" th:text="Дата"></label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" th:field="*{date}" th:required="required"/>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="btn btn-default" th:text="Сохранить"></button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
